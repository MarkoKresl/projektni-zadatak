    <title>Kontakt</title>
</head>
<body>
    <nav>
        <ul class="sidenav">
          <li><a href="index.html">Početna</a></li>
          <li><a href="o-nama.html">O nama</a></li>
          <li><a href="galerija.html">Galerija</a></li>
          <li><a class="active" href="kontakt.html">Kontakt</a></li>
        </ul>
      </nav>
      <div class="content">
        <form action="">
          <div class="form">
            <div class="title">Kontaktirajte nas!</div>
            <div class="subtitle"></div>
            <div class="input-container ic1">
              <input id="firstname" class="input" type="text" placeholder=" " required />
              <div class="cut"></div>
              <label for="firstname" class="placeholder" >Ime</label>
            </div>
            <div class="input-container ic2">
              <input id="lastname" class="input" type="text" placeholder=" " required />
              <div class="cut"></div>
              <label for="lastname" class="placeholder">Prezime</label>
            </div>
            <div class="input-container ic2">
              <input id="email" class="input" type="email" placeholder=" " required />
              <div class="cut cut-short"></div>
              <label for="email" class="placeholder">Email </label>
            </div>
            <div class="input-container ic2">
              <textarea class="input" name="area" id="textarea" cols="30" rows="10" placeholder=" " required></textarea>
              <div class="cut"></div>
              <label for="textarea" class="placeholder">Vaša poruka</label>
            </div>
            <button type="text" class="submit">Pošalji</button>
          </div>
        </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2804.5903838782306!2d14.30553801542563!3d45.33689337909963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4764a9eb6e050c33%3A0xc10074c50a278906!2sApartments%20Villa%20Sokol%20Opatija%20center!5e0!3m2!1shr!2shr!4v1641315805671!5m2!1shr!2shr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
